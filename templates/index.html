<!DOCTYPE html>
<html>

<head>
    <title>Text-to-Braille Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <header>
        <h1>Text-to-Braille Converter</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Input</h2>
            <textarea id="input-text" placeholder="Enter text to convert"></textarea>
        </section>
        <section class="settings-section">
            <h2>Settings</h2>
            <form>
                <label for="width">Width:</label>
                <input type="number" id="width" value="30">
                <br>
                <label for="monospace">Monospace:</label>
                <input type="checkbox" id="monospace" checked>
                <br>
                <label for="inverted">Inverted:</label>
                <input type="checkbox" id="inverted">
                <br>
                <label for="greyscale-mode">Greyscale Mode:</label>
                <select id="greyscale-mode">
                    <option value="luminance">Luminance</option>
                    <option value="lightness">Lightness</option>
                    <option value="average">Average</option>
                    <option value="value">Value</option>
                </select>
                <br>
                <label for="font-name">Font Name:</label>
                <select id="font-name">
                    <option value="arialbd.ttf">Arial Bold</option>
                    <!-- Add more font options here -->
                </select>
            </form>
        </section>
        <section class="output-section">
            <h2>Output</h2>
            <textarea id="output-text" readonly></textarea>
        </section>
        <button id="convert-button">Convert</button>
    </main>
</body>

</html>
